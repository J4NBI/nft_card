<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="body">
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-footer">
        <div class="etherium">
          <img src="images/icon-ethereum.svg" alt="etherium" width="6px" height="14px">
          <p class="et-text">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="user">
        <img src="images/image-avatar.png" alt="">
        <p> Creation of <span><a class="jules" href="">Jules Wyvern</a></span>
        </p>
      </div>
    </div>

  </div>

  

  


  
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jan Bihl</a>.
  </div>
</body>
</html>
